<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Tip calculator app</title>
<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<section class="first-section">
  <div class="heading">
    <img src="images/logo.svg" alt="This is the logo">
  </div>
  <div class="container">
    <div class="content-1">
      <div class="bill">
        <h4>Bill</h4>
        <input type="text" placeholder="0.0" id="billInput">
      </div>
      <div class="selection" id = "select">
        <h5>Select Tip %</h5>
        <button id = "buttons" class="tip-percent active" value="5">5%</button>
        <button id = "buttons" class="tip-percent" value="10">10%</button>
        <button id = "buttons" class="tip-percent" value="15">15%</button>
        <button id = "buttons" class="tip-percent" value="25">25%</button>
        <button id = "buttons" class="tip-percent" value="50">50%</button>
        <button class="custom-percent tip-percent">Custom</button>
      </div>
      <div class="numPeople">
        <h4>Number of People</h4>
        <input type="text" placeholder="1" id="numberPeople" value="1">
      </div>
    </div>
    <div class="content-2">
      <div class="total">
        <div class="zup">
          <h6>Tip Amount</h6>
          <p>/ person</p>
        </div>
        <div class="zip">
          <h2 id="tipOutput"><span>&#36;</span>0.00</h2>
        </div>
      </div>
      <div class="total">
        <div class="zup">
          <h6>Total</h6>
          <p>/ person</p>
        </div>
        <div class="zip">
          <h2 id="totalOutput"><span>&#36;</span>0.00</h2>
        </div>
      </div>
      <button id="resetting" class="reset-btn onclicking" type="reset">RESET</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Kipkorir</a>.
  </div>
</section>

<script src="index.js"></script>
</body>
</html>
